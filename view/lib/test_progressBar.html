<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="progressBar.css">

</head>

<body>
    <div style="width:200px" id="myBar" class="pBar">
        <div class="pBar_meter">
            <p id="pBar_textValueId">0%</p>
        </div>
    </div>
    <script>

        pBar_set = function(pBarId, perc){
            let pBarControl = document.getElementById(pBarId)

            pBarControl.childNodes[0].innerText = perc + "%"
            pBarControl.childNodes[0].width = perc + "%"
        }

        pBar_set('myBar', "81")
    </script>

</body>

</html>
